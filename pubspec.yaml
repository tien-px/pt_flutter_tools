name: pt_clean_architecture
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Data Store
  shared_preferences: ^2.0.0
  # Localization
  easy_localization: ^3.0.0
  # Screen Util
  flutter_screenutil: ^5.0.0+2
  # Clean Architecture
  tuple: ^2.0.0
  pt_flutter_architecture:
    path: ../pt_flutter_architecture/
  rxdart: ^0.27.1
  # Font
  cupertino_icons: ^1.0.2
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_rename_app:

flutter_rename_app:
  application_name: Demo
  dart_package_name: demo
  application_id: com.tienpx.demo
  bundle_id: com.tienpx.demo
  android_package_name: com.tienpx.demo

flutter:
  uses-material-design: true
  assets:
    - lib/assets/translations/
    - lib/assets/images/
